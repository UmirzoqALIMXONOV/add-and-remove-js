<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
</head>

<body>

    <div class="container my-4">
        <div class="card ">
            <div class="card-header">
                <div class="row my-4">
                    <div class="col-3">
                        <label for="fish">F.I.SH</label>
                        <input id="fish" type="text" class="form-control" placeholder="F.I.SH">
                    </div>
                    <div class="col-3">
                        <label for="match">O'rtoqlik uchrashuvi</label>
                        <select id="match" class="form-control">
                            <option value="MYu vs Total">MYu vs Total</option>
                            <option value="Real vs Barsa">Real vs Barsa</option>
                            <option value="Liver vs Chelse">Liver vs Chelse</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="pay">Tolov summasi</label>
                        <input id="pay" type="number" class="form-control">
                    </div>
                    <div class="col-1">
                        <label for="qator">qator</label>
                        <select id="qator" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success mt-4" onclick="addUser()">Ro'yhatga olish</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row my-5">
                    <table class="table table-dark table-sm">
                        <thead>
                            <tr>
                                <th>N0</th>
                                <th>F.I.SH</th>
                                <th>Komanda</th>
                                <th>TOlov</th>
                                <th>qator</th>
                                <th>Sana</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="display"></tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>


  


    <script src="index.js"></script>
</body>

</html>
